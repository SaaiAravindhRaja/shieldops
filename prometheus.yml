global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "archestra"
    metrics_path: /metrics
    static_configs:
      - targets: ["archestra:9000"]
    # bearer_token: "your-metrics-secret" # Set ARCHESTRA_METRICS_SECRET

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
